<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Portfolio</title>
    
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        /* PDF iframe styling */
        .pdf-container {
            width: 100%; /* Full width */
            height: 100vh; /* Full height of the viewport */
            overflow: auto; /* Add scrollbar if needed */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center the iframe */
            align-items: center; /* Center the iframe vertically */
        }

        iframe {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            border: none; /* Remove border */
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Adjust heading size */
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Further adjust heading size */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Portfolio PDF</h1>
        </header>

        <div class="pdf-container">
            <!-- Embed PDF file -->
            <iframe src="Vasu Patel (Portfolio).pdf" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
